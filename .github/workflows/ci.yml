name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Run typecheck
      run: npm run typecheck

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage (LCOV)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-lcov
        path: coverage/lcov.info

    - name: Coverage Summary (markdown)
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/lcov.info
        format: markdown
        output: both

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Check coverage thresholds
      run: |
        echo "Coverage thresholds enforced by Vitest config"
        echo "Global: ≥55%, Sprint-2 paths: ≥90% (branches ≥85%)"
        echo "Sprint-3 paths: ≥90% (peer, institutional, advisor components)"
